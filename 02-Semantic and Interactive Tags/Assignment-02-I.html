<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Create a registration form with all input types and proper validations. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="inputs">
        <label for="test">Text</label>
        <input type="text" required pattern="[a-zA-Z0-1]" min="1" max="10">
        <br>
        <label for="">Range</label>
        <input type="range" name="range" id="n1" required>
        <br>
        <label for="buttton">Button</label>
        <input type="button" name="button" required>
        <br>
        <label for="color">Colur</label>
        <input type="color" name="Colur" required>
        <br>
        <label for="">Date</label>
        <input type="date" name="" id="">
        <br>
        <label for="">Date time local</label>
        <input type="datetime-local" name="" id="">
        <br>
        <label for="">date time</label>
        <input type="datetime" name="" id="">
        <br>
        <label for="">gMail</label>
        <input type="email" name="" id="">
        <br>
        <label for=""></label>
        <input type="file">
        <br>
        <label for="">Hidden</label>
        <input type="hidden">
        <br>
        <label for="">Image</label>
        <input type="image">
        <br>
        <label for="">Month</label>
        <input type="month">
        <br>
        <label for="">number</label>
        <input type="number">
        <br>
        <label for="">Pasward</label>
        <input type="password">
        <br>
        <label for="">radio</label>
        <input type="radio">
        <br>
        <label for="">reset</label>
        <input type="reset">
        <br>
        <label for="">Search</label>
        <input type="search">
        <br>
        <label for="">submit</label>
        <input type="submit">
        <br>
        <label for="">tel</label>
        <input type="tel">
        <br>
        <label for="">text</label>
        <input type="text">
        <br>
        <label for="">time</label>
        <input type="time">
        <br>
        <label for="">url</label>
        <input type="url">
        <br>
        <label for="">week</label>
        <input type="week">
        <br>
        <label for="">CheckBox</label>
        <input type="checkbox">
    </form>
</body>
</html>
